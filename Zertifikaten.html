  <style>
    /* Additional CSS for customization */
    /* Hide the text in the section headings */
    section h2 {
      display: none;
    }

    /* Style the folder icons */
    section::before {
      content: "\f07c"; /* Folder Open icon for Folders 1, 2, and 3 */
      color: #f39c12; /* Change the folder icon color to yellow */
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      font-size: 3rem; /* Increase the icon size to 3x */
      display: inline-block;
      margin-right: 0.5rem;
      position: relative;
    }

    /* Add badge to indicate files inside */
    section::after {
      content: "3"; /* Change this number to represent the number of files */
      background-color: #f39c12; /* Yellow background for the badge */
      color: #fff; /* Text color for the badge */
      font-size: 0.8rem; /* Size of the badge text */
      padding: 2px 6px; /* Adjust padding for the badge */
      border-radius: 50%; /* Make the badge circular */
      position: absolute;
      top: -5px;
      right: -5px;
    }

    /* Customize icons for each section */
    section:nth-child(4)::after {
      content: "7"; /* Number of files for Folder 1 */
    }

    section:nth-child(5)::after {
      content: "12"; /* Number of files for Folder 2 */
    }

    section:nth-child(6)::after {
      content: "5"; /* Number of files for Folder 3 */
    }

    /* Add styling for Bootstrap components */
    body {
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      cursor: pointer; /* Add cursor pointer to indicate a clickable link */
    }

    section a {
      color: #333; /* Change the link color */
    }

    /* Style the folder descriptions */
    section p {
      margin-top: 5px;
    }

    /* Additional styling for the layout */
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .left-section,
    .right-section {
      width: 30%;
      text-align: center;
    }

    .welcome-line {
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
